apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Full Lifecycle
    categories: Database
    certified: "true"
    containerImage: RH_COCKROACH_OP_IMAGE_PLACEHOLDER
    createdAt: CREATED_AT_PLACEHOLDER
    description: CockroachDB Operator
    operators.operatorframework.io/builder: operator-sdk-v1.1.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
    repository: https://github.com/cockroachdb/cockroach-operator
    support: Cockroach Labs
  name: cockroach-operator.vX.Y.Z
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: CrdbCluster is the CRD for the cockroachDB clusters API
      displayName: CockroachDB Operator
      kind: CrdbCluster
      name: crdbclusters.crdb.cockroachlabs.com
      specDescriptors:
      - description: (Required) Database disk storage configuration
        displayName: Data Store
        path: dataStore
      - description: 'SupportsAutoResize marks that a PVC will resize without restarting the entire cluster Default: false'
        displayName: PVC Supports Auto Resizing
        path: dataStore.supportsAutoResize
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: (Required) Container image information
        displayName: Cockroach Database Image
        path: image
      - description: Number of nodes (pods) in the cluster
        displayName: Number of nodes
        path: nodes
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podCount
      - description: (Optional) TLSEnabled determines if TLS is enabled for your CockroachDB Cluster
        displayName: TLS Enabled
        path: tlsEnabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      statusDescriptors:
      - description: OperatorStatus represent the status of the operator(Failed, Starting, Running or Other)
        displayName: OperatorStatus
        path: clusterStatus
      - description: List of conditions representing the current status of the cluster resource.
        displayName: Cluster Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      - description: CrdbContainerImage is the container that will be installed
        displayName: CrdbContainerImage
        path: crdbcontainerimage
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - displayName: Crdb Actions
        path: operatorActions
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Database service version. Not populated and is just a placeholder currently.
        displayName: Version
        path: version
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      version: v1alpha1
    - description: CrdbCluster is the CRD for the cockroachDB clusters API
      displayName: CoachroachDB Operator
      kind: CrdbCluster
      name: crdbclusters.crdb.cockroachlabs.com.cockroachlabs.com
      resources:
      - kind: Service
        name: cockroach-operator
        version: v1
      - kind: StatefulSet
        name: cockroach-operator
        version: v1
      specDescriptors:
      - description: Number of nodes (pods) in the cluster
        displayName: Number of nodes
        path: nodes
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podCount
      - description: (Optional) TLSEnabled determines if TLS is enabled for your CockroachDB Cluster
        displayName: TLS Enabled
        path: tlsEnabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      statusDescriptors:
      - description: List of conditions representing the current status of the cluster resource.
        displayName: Cluster Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      version: v1alpha1
  description: This operator launches and manages a 3+ node cluster of CockroachDB.
  displayName: CockroachDB Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - database
  - cockroachDB
  links:
  - name: Documentation
    url: https://docs.cockroachlabs.com
  - name: Operator Source
    url: https://github.com/cockroachdb/cockroach-operator
  - name: Cockroach Labs
    url: https://www.cockroachlabs.com
  maintainers:
  - email: support@cockroachlabs.com
    name: Cockroach Labs Support
  maturity: beta
  provider:
    name: Cockroach Labs
  version: 0.0.0

apiVersion: crdb.cockroachlabs.com/v1alpha1
kind: CrdbCluster
metadata:
  creationTimestamp: null
  name: test-cluster
  namespace: test-ns
spec:
  dataStore:
    pvc:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "1Gi"
        volumeMode: Filesystem
  grpcPort: 26258
  httpPort: 8080
  image:
    name: cockroachdb/cockroach:v21.1.0
  cache: 30%
  maxSQLMemory: 2GB
  additionalArgs:
    - --join=test-cluster-1.new-test-cluster.new-test-ns:26258
  nodes: 1
  topology:
    zones:
      - locality: ""
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - test-cluster
            topologyKey: kubernetes.io/hostname
  tolerations:
    - key: "key"
      operator: "Exists"
      effect: "NoSchedule"
  additionalAnnotations:
    key: "test-value"
status: {}

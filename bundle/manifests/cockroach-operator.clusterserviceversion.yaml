        serviceAccountName: cockroach-database-sa
      deployments:
      - name: cockroach-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: cockroach-operator
          strategy: {}
          template:
            metadata:
              labels:
                app: cockroach-operator
            spec:
              containers:
              - args:
                - -feature-gates
                - Upgrade=false,ResizePVC=false
                env:
                - name: RELATED_IMAGE_COCKROACH_v19_2_12
                  value: registry.connect.redhat.com/cockroachdb/cockroach:v19.2.12
                - name: RELATED_IMAGE_COCKROACH_v20_1_12
                  value: registry.connect.redhat.com/cockroachdb/cockroach:v20.1.12
                - name: RELATED_IMAGE_COCKROACH_v20_2_5
                  value: registry.connect.redhat.com/cockroachdb/cockroach:v20.2.5
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: cockroachdb
                image: us.gcr.io/chris-love-operator-playground/cockroachdb-operator:v1.8.37
                imagePullPolicy: IfNotPresent
                name: cockroach-operator
                resources:
                  requests:
                    cpu: 10m
                    memory: 32Mi
              serviceAccountName: cockroach-operator-sa
      permissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: cockroach-operator-sa
    strategy: deployment

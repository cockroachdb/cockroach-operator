# Operator Deployment Definition:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cockroach-operator
  namespace: default
  labels:
    app: cockroach-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cockroach-operator
  template:
    metadata:
      labels:
        app: cockroach-operator
    spec:
      serviceAccountName: cockroach-operator-sa
      containers:
        - name: cockroach-operator
          image: cockroach-operator
          imagePullPolicy: IfNotPresent
          # uncomment this to enable ParitionedUpdates
          # args: ["-feature-gates","PartitionedUpdate=true"]
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: cockroachdb
            - name: RELATED_IMAGE_COCKROACH
              value: "registry.connect.redhat.com/cockroachdb/cockroach:v20.1.5"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
